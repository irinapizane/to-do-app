<div class="container">
    <div class="card" (click)="goToSingleCategory(category.title)">
        <div class="title">
            <h3> {{ category.title | titlecase }}</h3>
            <mat-icon aria-hidden="false" aria-label="arrow circle right">arrow_circle_right</mat-icon>
        </div>
        <div class="item-number">
            <p>{{ category.items }} items in the list</p>
        </div>
    </div>
</div>
