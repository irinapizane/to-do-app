<form [formGroup]="form">
    <h2 mat-dialog-title>Create New Category</h2>
    <mat-dialog-content>
        <mat-form-field>
            <input matInput formControlName="categoryName" placeholder="Enter category name here...">
            <mat-error *ngIf="categoryNameCtrl.hasError('required')">Category name is required</mat-error>
            <mat-error *ngIf="categoryNameCtrl.hasError('maxLength')">Category name can't be longer than 20
                characters</mat-error>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-stroked-button color="primary" mat-dialog-close>Cancel</button>
        <button mat-flat-button color="primary" (click)="saveCategory()" [disabled]="!categoryNameCtrl.valid">Save
            Category</button>
    </mat-dialog-actions>
</form>
