<div class="buttons">
    <app-view-all-tasks (click)="toggle()" [text]="showCategories ? 'View all tasks' : 'View categories' "></app-view-all-tasks>
    <app-create-new-task></app-create-new-task>
</div>
<app-category-list *ngIf="showCategories"></app-category-list>
<div *ngIf="!showCategories">
    <div *ngFor="let task of tasks">
        <app-task-card [task]="task"></app-task-card>
    </div>
</div>
